<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div align="right">
    <form action="/logout" method="post" class="container">
        <input type="submit" name="Logout" value="Logout" class="btn btn-info btn-md">
    </form>
</div>
<div class="container" align="center">
    <h2>Your records</h2>
    <table border="1" class="table table-striped table-bordered">
        <thead>
        <tr class="thead-dark">
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="record: ${recordList}">
            <td th:text="${record.id}"/>
            <td th:text="${record.title}"/>
            <td th:text="${record.description}"/>
            <td th:text="${record.status}"/>
            <td>
                <div align="center" class="btn-group" role="group">
                    <form action="#" th:action="@{/editRecord/{id}(id=${record.id})}" method="get" class="">
                        <input type="submit" name="editRecord" value="Edit" class="btn btn-info btn-md btn-secondary">
                    </form>
                    <form action="#" th:action="@{/deleteRecord/{id}(id=${record.id})}" method="get" class="">
                        <input type="submit" name="deleteRecord" value="Delete"
                               class="btn btn-danger btn-md btn-secondary">
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="newRecord" method="get" class="container">
        <input type="submit" name="addRecord" value="New record" class="btn btn-success btn-lg">
    </form>
</div>
</body>
</html>
